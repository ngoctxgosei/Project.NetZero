<div bsModal #createOrEditModal="bs-modal"(onShown)="onShown()"  class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">
        <div class="modal-content">
            <form *ngIf="active" #employeeForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span *ngIf="emp.id">{{l("EditEmployee")}}: {{emp.name}}</span>
                        <span *ngIf="!emp.id">{{l("Create New Employee")}}</span>
                    </h4>
                </div>
                <div class="modal-body">
                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="form-group form-md-line-input form-md-floating-label no-hint">
                                        <input #nameInput class="form-control" type="text" name="name" [ngClass]="{'edited':emp.name}" [(ngModel)]="emp.name" required maxlength="32">
                                        <label>{{l("Name")}}</label>
                                    </div>
                                    <!--<div class="form-group form-md-line-input form-md-floating-label no-hint">
                                        <input type="datetime" #Birthday name="birthday" class="form-control" [ngClass]="{'edited':emp.birthday}" [(ngModel)]="emp.birthday" required maxlength="32">
                                        <label>{{l("Birthday")}}</label>
                                    </div>-->
                                    <div class="form-group form-md-line-input form-md-floating-label" [ngClass]="{'has-error': !birthdayIsValid()}">
                                        <input type="text" #Birthday name="Birthday" class="form-control" [ngClass]="{'edited':emp.birthday}">
                                        <label>{{l("Birthday")}}</label>
                                    </div>
                                </div>
                            </div>

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!employeeForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
